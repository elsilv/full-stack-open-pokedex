name: Hello World!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Now it is
        run: |
          date   
      - name: Directory content
        run: |
          ls -l    
      - name: e2e test
        uses: cypress-io/github-action@v2
        with:
        command: npm run test:e2e
        start: npm run start-prod
        wait-on: http://localhost:5000